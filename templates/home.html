<!DOCTYPE html>
<html>

<head>
    <title>Welcome to the Edusparkle-Learn and sparkle</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Reset some default margin and padding */
        body, h1, h2, h3, p {
            margin: 0;
            padding: 0;
        }
    
        /* Set a background color for the entire page */
        body {
            background-color: #f8f9fa; /* Light gray background */
            font-family: Arial, sans-serif;
        }
    
        /* Style the heading at the top */
        .advanced-heading {
            text-align: center;
            background-color: #010101; /* Blue background for the heading */
            padding: 20px;
            margin-top: 20px;
            border-radius: 15px;
            color: #fff; /* White text color */
        }
    
        /* Style the card container */
        .container {
            margin-top: 20px;
        }
    
        /* Style the cards */
        .card {
            border: none;
            border-radius: 15px;
            background-color: #fff; /* White background for cards */
            transition: transform 0.2s;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add a subtle shadow to cards */
        }
    
        .card:hover {
            transform: scale(1.03);
        }
    
        /* Style card images */
        .card-img-top {
            max-width: 100%;
            height: auto;
        }
    
        /* Style the card titles */
        .card-title {
            text-align: center;
            font-size: 24px; /* Adjust the font size */
        }
    
        /* Style the "Sign Up" button */
        .btn-primary {
            background-color: #0056b3; /* Blue button color */
            color: #fff; /* White text color */
            border: none;
        }
    
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    
        /* Style the "Login" buttons */
        .btn-success {
            background-color: #28a745; /* Green button color */
            color: #fff; /* White text color */
            border: none;
        }
    
        .btn-info {
            background-color: #17a2b8; /* Turquoise button color */
            color: #fff; /* White text color */
            border: none;
        }
    
       footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: gray; /* You can set the background color as needed */
    text-align: center;
    padding: 10px 0;
}


    </style>
    
</head>

<body>
    <!-- "Welcome to the Online Learning Platform" heading outside of cards -->
    <div class="container mt-4">
        <div class="advanced-heading">

        </div>
    </div>

    <a class="navbar-brand" href="#">Edusparkle-Learn and sparkle</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('signup') }}">Sign Up</a>
            </li>
        </ul>
    </div>
</nav>



    <div class="row mt-3 justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <img src="https://i.pinimg.com/originals/02/68/f1/0268f1f626da80cb6acbdf5732dae6d4.jpg" class="card-img-top mx-auto d-block" alt="Student Login" style="width: 300px; height: 200px;">
                <div class="card-body">
                    <h3 class="card-title text-center">Teacher Login</h3>
                    <a href="{{ url_for('teacher_login') }}" class="btn btn-success btn-block">Login</a>
                </div>
            </div>
        </div>
      
        <div class="col-md-4">
            <div class="card">
                <img src="https://i.pinimg.com/originals/a9/09/19/a9091986aa56d5e2af74da24ee1b230b.jpg" class="card-img-top mx-auto d-block" alt="Teacher Login" style="width: 300px; height: 200px;">
                <div class="card-body">
                    <h3 class="card-title text-center">Student Login</h3>
                    <a href="{{ url_for('student_login') }}" class="btn btn-info btn-block">Login</a>
                </div>
            </div>
        </div>
    </div>

</html>
